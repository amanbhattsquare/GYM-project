{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/custom_style.css' %}">

<!-- Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}" class="text-decoration-none">
                <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="mdi mdi-settings-outline mdi-18px"></i> Settings
        </li>
    </ol>
</nav>

<div class="col-lg-12 px-0">
    <div class="card">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">General Settings</h4>
            <button class="btn btn-light btn-sm">
                <i class="mdi mdi-content-save"></i> Save Settings
            </button>
        </div>
        <div class="card-body">
            <form>
                {% csrf_token %}
                <!-- Basic Business Details -->
                <div class="mb-4">
                    <h5 class="card-title"><i class="mdi mdi-domain"></i> Basic Business Details</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gym Name</label>
                            <input type="text" class="form-control" placeholder="Enter Gym Name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tagline</label>
                            <input type="text" class="form-control" placeholder="Enter Tagline">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Logo Upload</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Favicon Upload</label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Business Category</label>
                            <input type="text" class="form-control" placeholder="e.g., Gym, Fitness Studio">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Branch Selector</label>
                            <select class="form-control">
                                <option>Main Branch</option>
                                <option>Branch 2</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contact & Address Settings -->
                <div class="mb-4">
                    <h5 class="card-title"><i class="mdi mdi-phone"></i> Contact & Address</h5>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Address Line</label>
                            <textarea class="form-control" rows="2" placeholder="Enter complete address"></textarea>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="Enter City">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">State</label>
                            <input type="text" class="form-control" placeholder="Enter State">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Pin Code</label>
                            <input type="text" class="form-control" placeholder="Enter Pin Code">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Google Map URL</label>
                            <input type="text" class="form-control" placeholder="Enter Google Map URL">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Primary Contact Number</label>
                            <input type="text" class="form-control" placeholder="Enter Primary Contact Number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Secondary Contact Number</label>
                            <input type="text" class="form-control" placeholder="Enter Secondary Contact Number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Official Email</label>
                            <input type="email" class="form-control" placeholder="Enter Official Email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Support Email</label>
                            <input type="email" class="form-control" placeholder="Enter Support Email">
                        </div>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">
                        <i class="mdi mdi-content-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
