{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/custom_style.css' %}">

<div class="container mt-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0"><i class="mdi mdi-cog"></i> General Settings</h3>
        <button class="btn btn-success"><i class="mdi mdi-content-save"></i> Save Settings</button>
    </div>

    <!-- Settings Card -->
    <div class="card shadow-sm settings-card">
        <div class="card-body">

            <!-- Section Title -->
            <div class="settings-header">
                <h4 class="mb-0"><i class="mdi mdi-domain"></i> Basic Business Details</h4>
            </div>

            <div class="row p-4">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gym Name</label>
                    <input type="text" class="form-control" placeholder="Enter Gym Name">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Tagline</label>
                    <input type="text" class="form-control" placeholder="Enter Tagline">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Logo Upload</label>
                    <input type="file" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Favicon Upload</label>
                    <input type="file" class="form-control">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Business Category</label>
                    <input type="text" class="form-control" placeholder="Gym / Fitness Studio / Mixed Martial Arts / Yoga etc.">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Branch Selector</label>
                    <select class="form-control">
                        <option>Main Branch</option>
                        <option>Branch 2</option>
                        <option>Branch 3</option>
                    </select>
                </div>
            </div>

            <!-- Contact & Address Section -->
            <div class="settings-header">
                <h4 class="mb-0"><i class="mdi mdi-phone"></i> Contact & Address Settings</h4>
            </div>

            <div class="row p-4">
                <div class="col-md-12 mb-3">
                    <label class="form-label">Address Line</label>
                    <textarea class="form-control" rows="2" placeholder="Enter complete address"></textarea>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="Enter City">
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" placeholder="Enter State">
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Pin Code</label>
                    <input type="text" class="form-control" placeholder="Enter Pin Code">
                </div>

                <div class="col-md-12 mb-3">
                    <label class="form-label">Google Map URL</label>
                    <input type="text" class="form-control" placeholder="Enter Google Map URL">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Primary Contact Number</label>
                    <input type="text" class="form-control" placeholder="Enter Primary Contact Number">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Secondary Contact Number</label>
                    <input type="text" class="form-control" placeholder="Enter Secondary Contact Number">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Official Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter Official Email Address">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Support/Helpdesk Email</label>
                    <input type="email" class="form-control" placeholder="Enter Support/Helpdesk Email">
                </div>
            </div>

        </div>
    </div>

    <!-- Save Button Bottom -->
    <div class="text-right mt-4">
        <button class="btn btn-primary btn-lg px-4">
            <i class="mdi mdi-content-save"></i> Save Changes
        </button>
    </div>

</div>
{% endblock %}
