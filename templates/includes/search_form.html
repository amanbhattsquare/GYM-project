<form method="get" class="mb-3">
    <div class="input-group">
        <input type="text" class="form-control" name="q" placeholder="Search..." value="{{ request.GET.q }}">
        <button class="btn btn-inverse-primary" type="submit">Search</button>
        <button class="btn btn-outline-secondary" type="reset" onclick="window.location.href='?'" title="Clear Search"> <i class="mdi mdi-refresh"></i></button>
    </div>
</form>
