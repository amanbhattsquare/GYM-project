{% if messages %}
{% for message in messages %}
  <script>
    Swal.fire({
      title: '{{ message }}',
      icon: '{{ message.tags }}',
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
    });
  </script>
{% endfor %}
{% endif %}
