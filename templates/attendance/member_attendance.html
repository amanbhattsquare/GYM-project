{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Member Attendance - {{ date }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Member Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.name }}</td>
                    <td>
                        <input type="hidden" name="member_ids" value="{{ member.id }}">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status_{{ member.id }}" id="present_{{ member.id }}" value="present" {% if member.status %}checked{% endif %}>
                            <label class="form-check-label" for="present_{{ member.id }}">Present</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status_{{ member.id }}" id="absent_{{ member.id }}" value="absent" {% if not member.status %}checked{% endif %}>
                            <label class="form-check-label" for="absent_{{ member.id }}">Absent</label>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Attendance</button>
    </form>
</div>
{% endblock %}
