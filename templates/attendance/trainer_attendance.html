{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Trainer Attendance - {{ date }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Trainer Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for trainer in trainers %}
                <tr>
                    <td>{{ trainer.name }}</td>
                    <td>
                        <input type="hidden" name="trainer_ids" value="{{ trainer.id }}">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status_{{ trainer.id }}" id="present_{{ trainer.id }}" value="present" {% if trainer.status %}checked{% endif %}>
                            <label class="form-check-label" for="present_{{ trainer.id }}">Present</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status_{{ trainer.id }}" id="absent_{{ trainer.id }}" value="absent" {% if not trainer.status %}checked{% endif %}>
                            <label class="form-check-label" for="absent_{{ trainer.id }}">Absent</label>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Attendance</button>
    </form>
</div>
{% endblock %}
