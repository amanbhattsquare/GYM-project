{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/customstyle.css' %}">
<nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}" class="text-decoration-none">
                <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'workout_plans' %}" class="text-decoration-none">
                <i class="mdi mdi-weight-lifter mdi-18px"></i> Workout Plans
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="mdi mdi-pencil-circle-outline mdi-18px"></i> Edit Workout Plan
        </li>
    </ol>
</nav>

<div class="col-lg-12 px-0">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Workout Plan</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        {{ form.name }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_difficulty" class="form-label">Difficulty</label>
                        {{ form.difficulty }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_duration_minutes" class="form-label">Duration (minutes)</label>
                        {{ form.duration_minutes }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{% url 'workout_plans' %}" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <div>

        
 {% endblock %}
