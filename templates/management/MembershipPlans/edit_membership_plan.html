{% extends "base.html" %}

{% block content %}

<div class="container">
    <nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'dashboard' %}" class="text-decoration-none">
                    <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'membership_plans' %}" class="text-decoration-none">
                    <i class="mdi mdi-package-variant-closed mdi-18px"></i> Membership Plans
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="mdi mdi-pencil-circle-outline mdi-18px"></i> Edit Membership Plan
            </li>
        </ol>
    </nav>
    <div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Membership Plan</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_amount" class="form-label">Amount</label>
                        {{ form.amount }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_discount" class="form-label">Discount</label>
                        {{ form.discount }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_offer_price" class="form-label">Offer Price</label>
                        <input type="text" id="id_offer_price" name="offer_price" class="form-control" value="{{ form.instance.offer_price|default_if_none:'' }}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_duration" class="form-label">Duration</label>
                        {{ form.duration }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_add_on_days" class="form-label">Add on days</label>
                        {{ form.add_on_days }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{% url 'membership_plans' %}" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const amountInput = document.getElementById('id_amount');
        const discountInput = document.getElementById('id_discount');
        const offerPriceInput = document.getElementById('id_offer_price');

        function calculateOfferPrice() {
            const amount = parseFloat(amountInput.value) || 0;
            const discount = parseFloat(discountInput.value) || 0;
            const offerPrice = amount - discount;
            offerPriceInput.value = offerPrice.toFixed(2);
        }

        amountInput.addEventListener('input', calculateOfferPrice);
        discountInput.addEventListener('input', calculateOfferPrice);
    });
</script>

{% endblock %}
