{% extends "base.html" %}

{% block content %}

<div class="container">
    <nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'dashboard' %}" class="text-decoration-none">
                    <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
                </a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'package_plans' %}" class="text-decoration-none">
                    <i class="mdi mdi-package-variant-closed mdi-18px"></i> Package Plans
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="mdi mdi-pencil-circle-outline mdi-18px"></i> Edit Package Plan
            </li>
        </ol>
    </nav>
    <div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Package Plan</h4>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="id_price" class="form-label">Price</label>
                        {{ form.price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id_duration_in_months" class="form-label">Duration (months)</label>
                        {{ form.duration_in_months }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-2">Save Changes</button>
                    <a href="{% url 'package_plans' %}" class="btn btn-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
