{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add Subadmin</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Personal Info -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Personal Info</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="first_name">Full Name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter full name" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="phone_number">Phone Number</label>
                                        <input type="text" class="form-control" id="phone_number" placeholder="Enter phone number" name="phone_number">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    
                                    <div class="form-group col-md-6">
                                        <label for="photo">Photo</label>
                                        <input type="file" class="form-control-file" id="photo" name="photo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Security & Access -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Security & Access</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="confirm_password">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" name="confirm_password" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Permission -->
                        {% comment %} <div class="card mb-3">
                            <div class="card-header">
                                <h5>Permissions</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Assign Permissions</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="perm_dashboard">
                                                <label class="form-check-label" for="perm_dashboard">
                                                    Dashboard Access
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="perm_members">
                                                <label class="form-check-label" for="perm_members">
                                                    Manage Members
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="perm_trainers">
                                                <label class="form-check-label" for="perm_trainers">
                                                    Manage Trainers
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="perm_billing">
                                                <label class="form-check-label" for="perm_billing">
                                                    Manage Billing
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> {% endcomment %}

                        <!-- Additional Info -->
                        <div class="card mb-3">
                            <div class="card-header">
                                <h5>Additional Info</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="Department">Department/Team</label>
                                        <input type="text" class="form-control" id="Department" placeholder="Enter department/Team" name="Department">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="notes">Notes</label>
                                        <textarea class="form-control" id="notes" name="notes" placeholder="Enter any additional notes" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Add Subadmin</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
