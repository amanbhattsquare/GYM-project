{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/customstyle.css' %}">
<!-- Compact Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}" class="text-decoration-none">
                <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'events:event_list' %}" class="text-decoration-none">
                <i class="mdi mdi-calendar-multiple-check mdi-18px"></i> Events
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="mdi mdi-plus-circle-outline mdi-18px"></i> Create Event
        </li>
    </ol>
</nav>

<div class="col-lg-12 px-0">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create Event</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_event_name">Event Name</label>
                            <input type="text" class="form-control" id="id_event_name" name="event_name" required placeholder="Enter Event Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_event_type">Event Type</label>
                            <select class="form-control" id="id_event_type" name="event_type" >
                                {% for type in event_types %}
                                <option value="{{ type.0 }}">{{ type.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_description">Description</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4" placeholder="Enter Event Description"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_start_date">Start Date & Time</label>
                            <input type="datetime-local" class="form-control" id="id_start_date" name="start_date" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_end_date">End Date & Time</label>
                            <input type="datetime-local" class="form-control" id="id_end_date" name="end_date" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_trainer_name">Trainer / Guest Name</label>
                            <input type="text" class="form-control" id="id_trainer_name" name="trainer_name" required placeholder="Enter Trainer or Guest Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_location">Address</label>
                            <input type="text" class="form-control" id="id_location" name="location" required placeholder="Enter Event Address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_max_participants">Max Participants</label>
                            <input type="number" class="form-control" id="id_max_participants" name="max_participants" required placeholder="Enter Maximum Number of Participants">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_registration_deadline">Registration Deadline</label>
                            <input type="datetime-local" class="form-control" id="id_registration_deadline" name="registration_deadline" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_fee">Fee</label>
                            <input type="number" step="0.01" class="form-control" id="id_fee" name="fee_amount" placeholder="Enter Fee Amount">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="id_status">Status</label>
                            <select class="form-control" id="id_status" name="status">
                                {% for status in statuses %}
                                <option value="{{ status.0 }}">{{ status.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="id_banner_image">Event Banner Image</label>
                            <input type="file" class="form-control-file" id="id_banner_image" name="banner_image">
                        </div>
                    </div>
                  
                    <div class="col-md-4">  
                        <div class="form-group">
                            <label for="id_payment_qr">Payment QR Code</label>
                            <input type="file" class="form-control-file" id="id_payment_qr" name="payment_qr_code">  
                        </div>      
                    </div>
                       <div class="col-md-4">  
                        <div class="form-group">
                            <label for="upi_id">UPI ID</label>
                            <input type="text" class="form-control" id="upi_id" name="upi_id" placeholder="Enter UPI ID">  
                        </div>      
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Event</button>
                <a href="{% url 'events:event_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
