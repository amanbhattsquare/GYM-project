{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Compact Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}" class="text-decoration-none">
                <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <a href="{% url 'billing:submit_due' %}" class="text-decoration-none">
                <i class="mdi mdi-account-group mdi-18px"></i> Submit Due Payment List
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="mdi mdi-currency-usd mdi-18px"></i> Pay Due Payment
        </li>
    </ol>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                 <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Pay Due Payment for {{ member.first_name }} {{ member.last_name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" id="payment-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="invoice-select">Select Invoice</label>
                                    <select class="form-control" id="invoice-select" name="invoice_type_id">
                                        <option value="">Select an invoice</option>
                                        {% for invoice in membership_invoices %}
                                            <option value="membership-{{ invoice.id }}" data-due="{{ invoice.due }}">{{ invoice.plan.title }} (Membership) - Due: {{ invoice.due }}</option>
                                        {% endfor %}
                                        {% for invoice in pt_invoices %}
                                            <option value="pt-{{ invoice.id }}" data-due="{{ invoice.due }}">{{ invoice.trainer.name }} (Personal Trainer) - Due: {{ invoice.due }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="due-amount">Due Amount</label>
                                    <input type="text" class="form-control" id="due-amount" readonly >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="amount-paid">Amount Paid</label>
                                    <input type="number" class="form-control" id="amount-paid" name="amount_paid" step="0.01" required placeholder="Enter amount paid">
                                </div>
                            </div>
                        </div>
                        
                        <input type="hidden" name="invoice_type" id="invoice-type">
                        <input type="hidden" name="invoice_id" id="invoice-id">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="payment-mode">Payment Mode</label>
                                    <select class="form-control" id="payment-mode" name="payment_mode" required>
                                        <option value="cash">Cash</option>
                                        <option value="card">Card</option>
                                        <option value="upi">UPI</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="transaction-id">Transaction ID</label>
                                    <input type="text" class="form-control" id="transaction-id" name="transaction_id" placeholder="Enter transaction ID">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Enter any comments"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary float-right">Submit Payment</button>
                         <a href="{% url 'billing:submit_due' %}" class="btn btn-secondary float-right" style="margin-right: 10px;">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.getElementById('invoice-select').addEventListener('change', function() {
    var selectedOption = this.options[this.selectedIndex];
    var dueAmount = selectedOption.getAttribute('data-due');
    document.getElementById('due-amount').value = dueAmount;

    var invoiceValue = selectedOption.value.split('-');
    document.getElementById('invoice-type').value = invoiceValue[0];
    document.getElementById('invoice-id').value = invoiceValue[1];
});
</script>
{% endblock %}
{% endblock %}
