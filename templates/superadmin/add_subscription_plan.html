{% extends 'superadmin/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/customstyle.css' %}">

<!-- Compact Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'superadmin:dashboard' %}" class="text-decoration-none">
                <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'superadmin:subscription_plan_list' %}" class="text-decoration-none">
                <i class="mdi mdi-package-variant-closed mdi-18px"></i> Subscription Plans
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="mdi mdi-plus-circle-outline mdi-18px"></i> Add Subscription Plan
        </li>
    </ol>
</nav>

<div class="col-lg-12 px-0">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add Subscription Plan</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_name">Plan Name</label>
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_price">Plan Price</label>
                                    {{ form.price }}
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_duration_months">Plan Duration (in Months)</label>
                                    {{ form.duration_months }}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_features">Plan Features</label>
                            {{ form.features }}
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary mr-2">Save</button>
                            <a href="{% url 'superadmin:subscription_plan_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
    </div>
</div>
{% endblock %}
