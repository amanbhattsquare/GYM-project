{% extends 'superadmin/base.html' %}

{% block content %}
<div class="container">
    <h2>Add Gym</h2>
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="contact_person">Contact Person</label>
                    <input type="text" class="form-control" id="contact_person" name="contact_person" value="{{ form_data.contact_person }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ form_data.address }}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form_data.phone_number }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ form_data.email }}" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" class="form-control" id="website" name="website" value="{{ form_data.website }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gstin">GSTIN</label>
                    <input type="text" class="form-control" id="gstin" name="gstin" value="{{ form_data.gstin }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="logo">Logo</label>
                    <input type="file" class="form-control-file" id="logo" name="logo">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="subscription_plan">Subscription Plan</label>
                    <select class="form-control" id="subscription_plan" name="subscription_plan">
                        {% for plan in subscription_plans %}
                            <option value="{{ plan.id }}" {% if form_data.subscription_plan == plan.id|stringformat:"s" %}selected{% endif %}>{{ plan.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="active" {% if form_data.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if form_data.status == 'inactive' %}selected{% endif %}>Inactive</option>
                        <option value="suspended" {% if form_data.status == 'suspended' %}selected{% endif %}>Suspended</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="domain_url">Domain URL</label>
                    <input type="text" class="form-control" id="domain_url" name="domain_url" value="{{ form_data.domain_url }}">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <input type="text" class="form-control" id="timezone" name="timezone" value="{{ form_data.timezone|default:'UTC' }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ form_data.notes }}</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ form_data.username }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
