{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="custom-breadcrumb mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}" class="text-decoration-none">
                <i class="mdi mdi-home-outline mdi-18px"></i> Dashboard
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'member_list' %}" class="text-decoration-none">
                <i class="mdi mdi-account-multiple-outline mdi-18px"></i> Members List
            </a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'member_profile' member.id %}" class="text-decoration-none">
                <i class="mdi mdi-account-outline mdi-18px"></i> Member Profile
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            <i class="mdi mdi-weight-lifter mdi-18px"></i> Assign Workout Plan
        </li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Assign Workout Plan to {{ member.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Assign Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
